# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Show data sources
        shell: pwsh
        run: (New-Object system.data.oledb.oledbenumerator).GetElements().SOURCES_NAME

      - name: Download ACE
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $uri = 'https://download.microsoft.com/download/3/5/C/35C84C36-661A-44E6-9324-8786B8DBE231/accessdatabaseengine_X64.exe'
          irm $uri -outfile .\ace.exe
          $ProgressPreference = 'Continue'

      - name: Install ACE
        shell: pwsh
        run: |
          dir .\ace.exe
          Start-Process .\ace.exe -Wait -ArgumentList "/quiet /passive /norestart"
          
      - name: Show data sources again
        shell: pwsh
        run: (New-Object system.data.oledb.oledbenumerator).GetElements().SOURCES_NAME
